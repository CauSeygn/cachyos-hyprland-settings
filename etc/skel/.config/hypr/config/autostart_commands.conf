#################
### AUTOSTART ###
#################

# Autostart necessary processes
# Or execute your favorite apps at launch like this:

# This bit starts systemd graphical target management which will neatly pull in the rest of the things that depend on it.
# Do not modify these.
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user start hyprland-session.target

# This bit just spawns 10 workspaces and lastly lands us on the first one, you may modify this as you wish.
exec = hyprctl dispatch workspace 2 && hyprctl dispatch workspace 3 && hyprctl dispatch workspace 4 && hyprctl dispatch workspace 5 && hyprctl dispatch workspace 6 && hyprctl dispatch workspace 7 && hyprctl dispatch workspace 8 && hyprctl dispatch workspace 9 && hyprctl dispatch workspace 10 && hyprctl dispatch workspace 1

# This bit starts KDE's wallet manager, if you use autologin, then please set the password of it to blank, otherwise it will pester you on every boot the first time to unlock it any time an application requests to use it.
exec-once = /usr/lib/pam_kwallet_init
exec-once = kwalletd6

# This bit starts KDE Connect and udiskie and their tray icon.
exec-once = kdeconnectd &
exec-once = kdeconnect-indicator &
exec-once = udiskie -s &

# This bit sets GTK3/4 theming.
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "'Breeze'"
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

# This bit starts the clipboard management.
exec-once = wl-paste --watch cliphist store
