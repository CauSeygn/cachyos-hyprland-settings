###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use:
$terminal = kitty
$fileManager = dolphin
$menu = qs -c noctalia-shell ipc call launcher toggle
$clipboard = qs -c noctalia-shell ipc call launcher clipboard
$emoji = qs -c noctalia-shell ipc call launcher emoji
$screenshotUtil = flameshot gui
$restartShell = killall kded6 && systemctl --user restart noctalia.service || systemctl --user restart noctalia.service